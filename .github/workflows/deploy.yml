name: Deploy HTML Report

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: r-lib/actions/setup-r@v2
      
      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
      
      - name: Install R packages
        run: |
          Rscript -e "install.packages(c('tidyverse', 'rmarkdown', 'knitr', 'kableExtra'))"
      
      - name: Clean cache
        run: |
          rm -rf _cache/ index_cache/ *_cache/
      
      - name: Render QMD
        run: |
          Rscript -e "rmarkdown::render('index.qmd', output_file = 'index.html', clean = TRUE)"
      
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./